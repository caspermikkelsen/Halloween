<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/Stylesheet.css">
    <title>Tilmelding</title>
</head>
<body>
    <div class="container-main">
        <header class="main-header">
            <img class="header-image" src="./Assets/images/Halloween Header Logo.png">
            <img class="pumpkin-image pumpkin-left" onclick="playAudio()" src="./Assets/images/svg/halloween-pumpkin.svg">
            <img class="pumpkin-image pumpkin-right" onclick="playAudio()" src="./Assets/images/svg/halloween-pumpkin.svg">

            <img class="witch" src="./Assets/images/svg/witch-illustration.svg">
            <audio id="pumpkinSound">
                <source src="./Assets/images/PUMPKIN.mp3" type="audio/mpeg">
            </audio>
        </header>
        <section class="tilmeld-form">
            <form action="Index.html" id="sign-up-form">
                    <!--Den her bliver brugt til at vise fejl besked-->
                    <div id="errorMessage"></div>
                    <!---->
                    <input type="text" id="fName" placeholder="indtast dit navn...">
                    <input type="tel" id="telNumber" placeholder="intast dit nummer...">
                    <input type="email" id="email" placeholder="indtast din email...">
                    <textarea name="" id="" cols="10" rows=6" placeholder="indtast din besked..."></textarea>
                    <span class="form-btns">
                        <input type="submit" value="Indsend">
                        <input type="reset" value="Nulstil">
                    </span>
            </form>

            <section class="sociale-medier">
                <header><h3>Forts√¶t med</h3></header>
                <figure class="soMe-icons">
                    <img class="twitter" src="./Assets/images/svg/twitter (1).svg">
                    <img class="facebook" src="./Assets/images/svg/facebook (1).svg">
                    <img class="google" src="./Assets/images/svg/google (1).svg">
                </figure>
            </section>
        </section>



        <footer class="tilmeld-footer">
            <figure class="skeleton-image">
                <img class="skelet-kranium" src="./Assets/images/svg/skelet-kranium.svg">
                <img class="skelet-krop" src="./Assets/images/svg/skelet-krop.svg">
            </figure>
            <div class="link-container">
                <a href="Index.html" class="header-button">Tilbage</a>
                <img class="tilbage-knap" src="./Assets/images/Witchskilt.png">
            </div>
        </footer>
    </div>
    <script src="./Assets/app.js"></script>
</body>
</html>
