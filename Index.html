<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/Stylesheet.css">
    <title>Halloween</title>
</head>
<body>
    <div class="container-main">
        <header class="main-header">
            <img class="header-image" src="./Assets/images/Halloween Header Logo.png">
            <img class="pumpkin-image" src="./Assets/images/svg/halloween-pumpkin.svg">
        </header>
        <section>
            <!-- k -->
            <figure>
                <div>
                    <img src="Assets/Images/Drink_Eyecandy.jpg" alt="">
                    <h2>Kl. 8:30:</h2>
                    <h2>Lav den klammeste drinks</h2>
                    <p>Lav den klammeste drinks Vi har en række ingredienser, der tilsammen kan skabe den klammeste eller mest markabre drink. Du finder blandt andet isterningeøjne, vingummiorme og frugtfarve.</p>
                </div>
            </figure>
            <figure>
                <div>
                    <img src="Assets/Images/Pumpkin-withFire.jpg" alt="">
                    <h2>Kl. 10:00:</h2>
                    <h2>Græskarkastekongen</h2>
                    <p>På en 50 m bane, skal du forsøge at kaste et græskar så langt du kan. Der hvor dit græskar lander, noteres af vores kyndige dommere (Oliver). Vi kårer året af græskarkastekonge sidst på dagen</p>
                </div>
            </figure>
            <figure>
                <div>
                    <img src="Assets/Images/De forsvunde græskar.jpg" alt="">
                    <h2>Kl. 11:00</h2>
                    <h2>Årets græskarhoved</h2>
                    <p>Vi kårer igen i år det flotteste græskarhoved, så grib et græskar og lav dit eget design. Så er du med i konkurrencen om gratis mad i kantinen hele uge 45. Vi vurderer kreativiteten i forhold til hvordan du bruger former, figurer og lyseffekter i dit græskardesign.</p>
                </div>
            </figure>
            <figure>
                <div>
                    <img src="Assets/Images/Græskarjuice.jpg" alt="">
                    <h2>Kl. 8:30:</h2>
                    <h2>Lav den klammeste drinks</h2>
                    <p>Lav den klammeste drinks Vi har en række ingredienser, der tilsammen kan skabe den klammeste eller mest markabre drink. Du finder blandt andet isterningeøjne, vingummiorme og frugtfarve.</p>
                </div>
            </figure>
            <figure>
                <div>
                    <img src="Assets/Images/Drink_Eyecandy.jpg" alt="">
                    <h2>Kl. 12:30</h2>
                    <h2>Lav din egen græskarjuice</h2>
                    <p>Vi har samlet en række ingredienser, hvor du i samarbejde med elever fra Gastronomiuddannelsen, kan skabe din egen græskarjuice</p>
                </div>
            </figure>
            <figure>
                <div>
                    <img src="Assets/Images/Drink_Eyecandy.jpg" alt="">
                    <h2>Kl. 13:30:</h2>
                    <h2>Eventkåringer</h2>
                    <p>
                        <ul>
                            <li>Årets Græskarkastekonge</li>
                            <li>Årets græskarhoved</li>
                        </ul>
                    </p>
                </div>
            </figure>
            <!-- k -->
        </section>
    </div>
</body>
</html>
