<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/Tilmeld.css">
    <title>Tilmelding</title>
</head>
<body>
    <div class="container-main">
        <header class="main-header">
            <img class="header-image" src="./Assets/images/Halloween Header Logo.png">
            <img class="pumpkin-image pumpkin-left" onclick="playAudio()" src="./Assets/images/svg/halloween-pumpkin.svg">
            <img class="pumpkin-image pumpkin-right" onclick="playAudio()" src="./Assets/images/svg/halloween-pumpkin.svg">

            <img class="witch" src="./Assets/images/svg/witch-illustration.svg">
            <audio id="pumpkinSound">
                <source src="./Assets/images/PUMPKIN.mp3" type="audio/mpeg">
            </audio>
        </header>
        <section>
            <fieldset>
                <input type="text" placeholder="indtast dit navn...">
                <input type="tel" placeholder="intast dit nummer...">
                <input type="email" placeholder="indtast din email...">
                <textarea name="" id="" cols="30" rows="10" placeholder="indtast din besked..."></textarea>
            </fieldset>
        </section>



        <footer class="tilmeld-footer">
            <div class="link-container">
                <a href="Tilmeld.html" class="header-button">Tilmeld</a>
            </div>
        </footer>
    </div>
    
</body>
</html>
