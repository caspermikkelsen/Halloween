<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/Stylesheet.css">
    <title>Halloween</title>
</head>
<body>
    <div class="container-main">
        <header class="main-header">
            <img class="header-image" src="./Assets/images/Halloween Header Logo.png">
            <img class="pumpkin-image pumpkin-left" onclick="playAudio()" src="./Assets/images/svg/halloween-pumpkin.svg">
            <img class="pumpkin-image pumpkin-right" onclick="playAudio()" src="./Assets/images/svg/halloween-pumpkin.svg">

            <img class="witch" src="./Assets/images/svg/witch-illustration.svg">
            <audio id="pumpkinSound">
                <source src="./Assets/images/PUMPKIN.mp3" type="audio/mpeg">
            </audio>
        </header>
        <div class="link-container">
            <a href="Tilmeld.html" class="header-button">Tilmeld</a>
        </div>
        <section class="figure">
            <!-- k -->
            <figure>
                        <hgroup>
                            <h2>Kl. 8:30: Lav den klammeste drinks</h2>
                        </hgroup>
                        <div class="Grids1">
                    <figcaption>
                        <p>Lav den klammeste drinks Vi har en række ingredienser, der tilsammen kan skabe den klammeste eller mest markabre drink. Du finder blandt andet isterningeøjne, vingummiorme og frugtfarve.</p>
                    </figcaption>
                    <img src="Assets/Images/Drink_Eyecandy.jpg" alt="">
                </div>
            </figure>
            <figure>
                    <hgroup>
                        <h2>Kl. 10:00: Græskarkastekongen</h2>
                    </hgroup>
                    <div class="Grids2">
                        <img class="fire" src="Assets/Images/Pumpkin-withFire.jpg" alt="">
                    <figcaption>
                        <p>På en 50 m bane, skal du forsøge at kaste et græskar så langt du kan. Der hvor dit græskar lander, noteres af vores kyndige dommere (Oliver). Vi kårer året af græskarkastekonge sidst på dagen</p>              
                    </figcaption>
                </div>
            </figure>
            <figure>
                <hgroup>
                    <h2>Kl. 11:00: Årets græskarhoved</h2>
                </hgroup>
                <div class="Grids1">
                    <figcaption>
                    <p>Vi kårer igen i år det flotteste græskarhoved, så grib et græskar og lav dit eget design. Så er du med i konkurrencen om gratis mad i kantinen hele uge 45. Vi vurderer kreativiteten i forhold til hvordan du bruger former, figurer og lyseffekter i dit græskardesign.</p>
                    </figcaption>
                    <img class="græskar" src="Assets/Images/De forsvunde græskar.jpg" alt="">
                </div>
            </figure>
            <figure>
                <hgroup>
                    <h2>Kl. 12:30: Lav den egen græskarjuice</h2>
                </hgroup>
                <div class="Grids2">
                    <img class="juice" src="Assets/Images/Græskarjuice.jpg" alt="">
                    <figcaption>
                    <p>Vi har samlet en række ingredienser, hvor du i samarbejde med elever fra Gastronomiuddannelsen, kan skabe din egen græskarjuice</p>

                    <div class="ingredienser-list">
                        <ul>
                            <li> Butternut squash</li>
                            <li> Gulerod </li>
                            <li> Frisk ingefær</li>
                            <li>Appelsin</li>
                        </ul>
                    </div>
                    </figcaption>
                </div>
            </figure>
            <div class="event-list">
                <hgroup><h2>Kl. 13:30: Eventkåringer</h2></hgroup>
                <div>
                    <p>
                        Årets Græskarkastekonge
                    </p>
                    <p>
                        Årets græskarhoved
                    </p>
                </div>
            </div>
            <div class="slut-program">
                <figure class="slut">
                    <div class="slut-tidspunkt">
                        <h2>Kl. 14:00: Tak for i dag</h2>
                    </div>
                </figure>
                <img src="Assets/Images/3d-halloween-pumpkin-wearing-a-gold-crown-E298RC-removebg-preview.png" alt="">
            </div>
            <!-- k -->
        </section>
    </div>
    <script src="./Assets/app.js"></script>
</body>
</html>
